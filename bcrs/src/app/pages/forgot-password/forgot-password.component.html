<mat-toolbar color="primary">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row>
        <div style="width: 90%">
        <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        Bob's Computer Repair Shop <br />
        <mat-icon>build</mat-icon>
        </p>
    </div>
    <mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>

    <div fxLayout="row wrap" fxLayoutAlign="center start">
        <div fxFlex..gt-sm="55" fxFlex="100">
            <mat-card style="width: 80%;" class="mat-card-top pa-0">
            <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter"
                    class="mat-headline">Change Password
            </mat-card-title>
            <br /><br />
            <!-- reset password form -->
            <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordForm>
                <mat-card-content fxLayout="column">
                    <mat-form-field fxFlex>
                        <input matInput
                        type="password"
                        [formControl="form.controls['password']"
                        placeholder="New password"/>
                    </mat-form-field>

                    <br /><br />
                    <div fxFlex fxLayoutAlign="end">
                        <button mat-raised-button color="accent">Submit</button>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
        </div>
    </div>
