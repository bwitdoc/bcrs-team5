<div fxLayout="column" style='margin: 100px;'>
    <mat-card class="mat-elevation-z8">
        <mat-card-title>User Details</mat-card-title>
        <br />
        <form [formGroup]="form" (ngSubmit)="saveUser()" #userForm>
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.controls['firstname']"
                            placeholder="First name"/>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.controls['lastname']"
                            placeholder="Last name"/>
                    </mat-form-field>
                    <!-- map roles to users portion -->
                    <mat-form-field>
                        <mat-select [formControl]="form.controls['role']"
                                placeholder="Role">
                                <mat-option *ngFor="let role of roles"
                                    [value]="role.text">
                                {{role.text}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!-- end roles -->
                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.controls['phoneNumber']"
                            placeholder="Phone number"/>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.controls['address']"
                            placeholder="Address"/>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.controls['email']"
                            placeholder="Email"/>
                    </mat-form-field>
                </div>
            </mat-card-content>

            <br />
            <mat-card-actions align="end">
                <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
                <button mat-raised-button color="accent">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
