<div fxLayout='column'>
  <mat-card class='mat-elevation-z8'>
    <mat-card-title>Users List</mat-card-title>

    <br />

    <mat-card-content>
      <mat-list role='list' *ngFor='let user of users'>
        <mat-list-item role='listitem'>{{ user.firstname }} {{ user.lastname }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
