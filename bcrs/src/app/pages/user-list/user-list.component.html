<div fxLayout="column">
    <mat-card>
        <mat-card-title>Users Configuration</mat-card-title>
        <mat-card-content *ngIf="users">
            <mat-table [dataSource]="users">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.username}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                    <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">{{element.address}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/users/{{element._id}}">
                        <mat-icon color="accent">Edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element._id, element.username)">
                        <mat-icon color="accent">Delete</mat-icon>
                    </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </mat-table>
        </mat-card-content>
    </mat-card>
</div>
