<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="toolbar">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button><b>BCRS</b></button>

        <!-- nav bar links -->
        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" routerLink="/session/signin" mat-button>Login</button>
        <button class="navbar-link" routerLink="/about" mat-button>About</button>
        <button class="navbar-link" routerLink="/contact" mat-button>Contact Us</button>
        <button *ngIf='show' class="navbar-link" routerLink="/admin" mat-button>Admin</button>
      </div>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a
          href="https://www.bellevue.edu/"
          class="bu-link"
          target="_blank"
          style='color: purple;'>
            Bellevue University
          </a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
