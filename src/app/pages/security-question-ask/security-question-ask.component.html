<div fxLayout="column" style="margin-top: 8%">
  <mat-card fxFlex style="width: 65%; margin-left: 18%; margin-top: 5%" class="mat-elevation-z8">
      <mat-card-title style="text-align: center; font-weight: lighter;">Enter Your Username</mat-card-title>

      <!-- setting up form to receive data -->
      <form id="forgotForm" [formGroup]="form">
        <mat-card-content fxLayout="column" fxLayoutGap="10px">

          <mat-list>
            <mat-list-item>
                <mat-form-field fxFlex>
                    <mat-select formControlName="securityQuestion1"
                        placeholder="Security Question">
                        <mat-option *ngFor="let question of securityQuestions"
                            [value]="question._id">
                            {{question.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- the answer is attached to the proper question -->
                &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field fxFlex>
                    <input matInput
                        formControlName="answerToSecurityQuestion1"
                        placeholder="Answer 1"/>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field fxFlex>
                    <mat-select formControlName="securityQuestion2"
                        placeholder="Security Question">
                        <mat-option *ngFor="let question of securityQuestions"
                            [value]="question._id">
                            {{question.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field fxFlex>
                    <input matInput
                        formControlName="answerToSecurityQuestion2"
                        placeholder="Answer 2"/>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field fxFlex>
                    <mat-select formControlName="securityQuestion3"
                        placeholder="Security Question">
                        <mat-option *ngFor="let question of securityQuestions"
                            [value]="question._id">
                            {{question.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field fxFlex style="padding-left: 15px">
                    <input matInput
                        formControlName="answerToSecurityQuestion3"
                        placeholder="Answer 3"/>
                </mat-form-field>
            </mat-list-item>
        </mat-list>

          <br/><br/><br/>
          <div fxLayoutAlign="end" fxFlex>
              <button mat-raised-button color="accent" (click)='getNew()'>Next</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
</div>
