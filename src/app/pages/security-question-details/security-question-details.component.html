<div fxLayout="column">
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Security Question Details</mat-card-title>
        <br />
        <form [formGroup]="form" (ngSubmit)="saveQuestion()" #questionForm>
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input matInput [formControl]="form.controls['text']"
                            placeholder="New Question"/>
                    </mat-form-field>
                </div>
            </mat-card-content>

            <br />
            <mat-card-actions align="end">
                <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
                <button mat-raised-button color="accent">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
